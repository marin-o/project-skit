{% extends 'base.html' %}

{% block content %}
    <h2>Delete Author</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ author_name }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'authors' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
