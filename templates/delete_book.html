{% extends 'base.html' %}

{% block title %}Bookstore Inventory | Delete Book{% endblock %}

{% block content %}

    <h2>Delete Book</h2>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ book_title }}"?</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
