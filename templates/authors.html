{% extends 'base.html' %}

{% block content %}
    <h2>Authors</h2>
    <ul>
        {% for author in authors %}
            <li>
                {{ author.name }}
                <a href="{% url 'edit_author' author_id=author.id %}" class="btn btn-info">Edit</a>
                <a href="{% url 'delete_author' author_id=author.id %}" class="btn btn-danger">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
